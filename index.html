<!DOCTYPE html>
<!--to open, "ctrl + shift + b"-->

<html>
    <head>
        <title>Cameron Erdman</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>

    <body id = "body" onload="showSlides(1);">
        <div id = "container">
        <div id = "header">
        <h3>
            1937 Shire Ave, for sale from owners(off on adventure)
        </h3>
        <hr/> 
        </div id = "header">
        <div id = "main">

        <div id = "slideshow">
            <h1>Slides</h1>
            
            <div class = "slides">
                <img src="pictures/hobbit_house.jpg" alt="hobbit_house">
                <div class = "index">1/2</div>
            </div>

            <div class = "slides">
                <img src="pictures/hobbit_entrance.jpg" alt="hobbit_entrance">
                <div class = "index">2/2</div>
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div id= "slideshow">

        <div id = "info">
            <h1>Info</h1>
            <h3>This is a house, you can buy this house for 20 pennies and 3 dimes.<br/><br/> Interested? Call me, you know my number</h3>
            <!--is right of page, holds details of each picture as welll as maybe general dtails-->
        </div id= "info">
        </div id= "main">

        <br/>
        <div id = "footer">
            <h1>footer</h1>
            <h3>Please don't steal this, I put almost a whole days work into building this house.</h3>
            <!--a footer at bottom of page that contains price and contact info-->
        </div id= "footer">
        </div id= "container"
        >
    </body id = "body">
</html>
